<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Animation Background</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="layout">
        <div class="text-container">
            <h1>Exercice 1</h1>
            <pre>
@keyframes change-background {
  0% {
    background: blue;
  }
  50% {
    background: orange;
  }
  100% {
    background: red;
  }
}
            </pre>
            <div class="bar"></div>
        </div>
        <div class="container">
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
