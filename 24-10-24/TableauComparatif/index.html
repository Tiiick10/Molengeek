<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Primitives de comparaison</title>

</head>

<body>

    <table>
        <caption>Liste des Primitives de Comparaison Numérique</caption>
        <thead>
            <tr>
                <th>PRIMITIVES</th>
                <th>RETOURS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="box">-eq</td>
                <td>est égal à</td>
            </tr>
            <tr>
                <td id="box">-ne</td>
                <td>n'est pas égal à</td>
            </tr>
            <tr>
                <td id="box">-gt</td>
                <td>est plus grand que</td>
            </tr>
            <tr>
                <td id="box">-ge</td>
                <td>est plus grand ou égal à</td>
            </tr>
            <tr>
                <td id="box">-lt</td>
                <td>est plus petit que</td>
            </tr>
            <tr>
                <td id="box">-le</td>
                <td>est plus petit ou égal à</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
